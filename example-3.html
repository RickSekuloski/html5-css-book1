<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Embed Video in HTML5</title>
	<meta name="description" content="A basic HTML5 video link">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>

	<video  controls preload="auto" loop >
		There must be some kind of problem loading this vid, are you using updated browser! 
		 <source src="./video/my-video.mp4" type="video/mp4" />
		<!-- <source src="./video/my-video.mov" type="video/mp4" /> -->	
	</video>
	
	<div class='embed-container'>
		<iframe src='https://www.youtube.com/embed/F1QMmrNOaIs' frameborder='0' allowfullscreen>
		</iframe>
	</div>
</body>
</html>
